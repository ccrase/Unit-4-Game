<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystals Collector</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Fjalla+One|Monoton&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body background="assets/images/prism.png">
    <div class="container">
        <h1>Crystal Collector</h1>
        <audio id="song">
            <source src="assets/javascript/winMP3.mp3">
        </audio>

            <h4 class="rules">Rules:<br>
                Click on each crystal to add to your Collection.<br>
                If your Collection matches the Target, you found a rare gem!<br>                
                Each crystal's value will change each round.
            </h4>

            <h3 id="numToGuess">Target: </h3>
            <div class="missing"><img id ="appear" src="assets/images/crystal-6.jpg" width ="400px"></div>
            <img id="crystal1" src="assets/images/crystal-5.jpg" width="200px">
            <img id="crystal2" src="assets/images/crystal-2.jpg" height="200px">
            <img id="crystal3" src="assets/images/crystal-3.jpg" height="200px">
            <img id="crystal4" src="assets/images/crystal-4.jpg" width="200px" height="200px">

            <h3 id="score">Collection:</h3>
        <div class= "trackerDiv">
            <h4 id="wins">Wins: </h4>
            <h4 id="loss"> Losses: </h4>
        </div>
    </div>





<script src ="assets/javascript/game.js"></script>
</body>
</html>
